<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Строку ниже пишем, потому что viewport нужен, чтобы работали адаптивные версии на всех мобильных устройствах-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Это ссылка на CSS
    атрибут rel (от англ. «relationship» – отношение) – это атрибут HTML, описывающий ссылку, т.е. тег href-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">
    <title>Admin panel</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH" />
    <div class="main block">

        <h3>Редактировать пользователя</h3>

        <div class="field">
            <label for="username">Имя</label>
            <input type="text" th:field="*{username}" id="username"/>
        </div>

        <div class="field">
            <label for="password">Пароль</label>
            <input type="text" th:field="*{password}" id="password"/>
        </div>
        <div class="field">

            <label>Роли:
                <input type="checkbox" name="roles"
                       th:each="role: ${userRoles}"
                       th:text="${role.getRole()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"/>
            </label>

        </div>

        <br/>
        <input type="submit" value="Внести изменения"/>
    </div>
</form>

</body>
</html>

</body>
</html>
