<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Строку ниже пишем, потому что viewport нужен, чтобы работали адаптивные версии на всех мобильных устройствах-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Это ссылка на CSS
    атрибут rel (от «relationship»–отношение)–это атрибут HTML, описывающий тег href-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">

    <!-- Подключила иконку-->
    <link rel="icon" href="https://img.freepik.com/free-icon/leaf_318-654663.jpg">

    <title>User page</title>
</head>
<body>

<form method="POST" th:action="@{/logout}" th:object="${user}">

    <div class="main block">

        <h3>Страница пользователя</h3>

        <div class="field">
            <label for="username">Имя</label>
            <input type="username" th:field="*{username}" id="username"/>
        </div>

        <div>
            <label>Роли:
                <input type="checkbox" name="roles"
                       th:each="role: ${userRoles}"
                       th:text="${role.getRole()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"/>
            </label>
        </div>

        <br>
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Выйти из системы"/>
        </form>

    </div>
</form>
</body>
</html>
